<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
	<div class="container">
		<div class="col-4 offset-4">
			<form method="POST" action="/login">
				<div class="mb-3">
					<label for="" class="form-label">Tên tài khoản</label>
					<input th:value="${username}" type="text" class="form-control" name="username" placeholder="Tên tài khoản" />
					<small th:if="${errorUsername != null}" class="text-danger" th:text="${errorUsername}"></small>
				</div>
				<div class="mb-3">
					<label for="" class="form-label">Mật khẩu</label>
					<input th:value="${password}" type="password" class="form-control" name="password" placeholder="Mật khẩu" />
					<small th:if="${errorPassword != null}" class="text-danger" th:text="${errorPassword}"></small>
				</div>
				<input name="" class="btn btn-primary" type="submit" value="Đăng nhập" />

			</form>
		</div>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
		crossorigin="anonymous"></script>
</body>

</html>
